name: Lint and test

on: push

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Test ğŸ‘¨â€ğŸ”¬
        run: make test
